<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> vote on chain </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="head">
  <h1>Your Wallet</h1>
  <div id="walletconnection">
     <button id="connectbutton">connect wallet</button>
  <span id="walletaddress" style="display: none;"></span>
</div>
</header>
<main>
  <section id="dashboard" class="section">
    <h2>Dashboard</h2>
    <p>Wallet balance:<span id="balance">0</span>agbero coins</p>
    <h3>Upcoming Votes</h3>
    <p id="upcomingvotes">No upcoming vots</p>
  </section>
  <section id="votehistory" class="section">
    <h2>vote history</h2>
    <table>
      <thead>
        <tr>
          <th>proposal</th>
          <th>option selected</th>
          <th>date</th>
        </tr>
      </thead>
      <tbody id="historylist"></tbody>
    </table>
  </section>
</main>
 <script src="../js/script.js"></script>
</body>
</html>
